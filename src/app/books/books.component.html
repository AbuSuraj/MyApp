<h3>Programming Books</h3>
<button (click)="isShowing =!isShowing" >
   <ng-container *ngIf="!isShowing">Show Books</ng-container> 
   <ng-container *ngIf="isShowing">Hide Books</ng-container>
</button>
<ul *ngIf="isShowing">
    <li>
        <img  [src]="src" [alt]="name" style ="width: 100px" >
        {{name}} By {{author}}
    </li>
    <li>
        <img  [src]="src2" [alt]="name2" style ="width: 100px" >
        {{name2}} By {{author2}}
    </li>
</ul>
