<h3>Programming Books</h3>
<button (click)="handleClick()" [disabled]="isDisabled">Show Books</button>
<input type="text" [(ngModel)]="myName" />
<div>{{myName}}</div>
<ul>
    <li>
        <img  [src]="src" [alt]="name" style ="width: 100px" >
        {{name}} By {{author}}
    </li>
    <li>
        <img  [src]="src2" [alt]="name2" style ="width: 100px" >
        {{name2}} By {{author2}}
    </li>
</ul>
